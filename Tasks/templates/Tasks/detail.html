{% extends 'Tasks/index.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">
    <header style='border-bottom: 3px solid white' class="blog-header border-white border-2 bg-dark  py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a href='{% url "Tasks:todo" %}' type="button" class="btn btn-outline-primary mx-2 ">&#8678 Back</a>
        </div>
        <div class="col-4 text-center">
          <h3 class="blog-header-logo text-light" href="#">Task detail</h3>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          
        <a class="btn btn-sm btn-outline-secondary mx-2" href="#">{{taskul.created}}</a>
        </div>
      </div>
    </header>
  
  
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <a><span class="badge bg-primary badge-primary">Title</span></a>
        <h1 class="display-5 ">{{taskul.title}}</h1>
        
        <div style='border: 1px solid red' class=' border-2 border-danger p-3'>
            <a><span class="badge bg-danger badge-danger">Content</span></a>
            <p class="lead my-3">{{taskul.description}}</p>
        </div>
      </div>

      <div class="btn-group float-end" role="group" aria-label="Basic example">
        <a href='{% url "Tasks:update" taskul.id %}' type="button" class="btn btn-success">Update</a>
        <a href='{% url "Tasks:delete" taskul.id %}' type="button" class="btn btn-danger ">Delete</a>
      </div>
    </div>
  
    
</div>

{% endblock content%}
